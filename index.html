<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Trails</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: "Inter", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050505;
        color: #f5f5f5;
        overflow: hidden;
      }
      canvas {
        position: fixed;
        inset: 0;
        display: block;
      }
      .instructions {
        position: fixed;
        top: 1.5rem;
        left: 1.5rem;
        max-width: 18rem;
        padding: 1rem 1.25rem;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(10, 10, 10, 0.55);
        backdrop-filter: blur(18px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 0.35rem;
        font-size: 1.5rem;
        letter-spacing: 0.02em;
      }
      p {
        margin: 0;
        line-height: 1.45;
        font-size: 0.95rem;
      }
      #enable-motion {
        margin-top: 0.75rem;
        padding: 0.55rem 1.1rem;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 999px;
        border: 1px solid rgba(90, 168, 255, 0.45);
        color: #e6f4ff;
        background: linear-gradient(135deg, rgba(51, 118, 255, 0.7), rgba(88, 195, 255, 0.55));
        cursor: pointer;
        transition: transform 160ms ease, box-shadow 160ms ease;
      }
      #enable-motion:active {
        transform: scale(0.96);
      }
      #enable-motion[hidden] {
        display: none;
      }
      .status-row {
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 0.85rem;
        color: rgba(230, 235, 255, 0.75);
      }
      .status-dot {
        width: 0.55rem;
        height: 0.55rem;
        border-radius: 50%;
        background: #ffb347;
        box-shadow: 0 0 8px rgba(255, 179, 71, 0.7);
      }
      .status-row.active .status-dot {
        background: #7fffd4;
        box-shadow: 0 0 8px rgba(127, 255, 212, 0.7);
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <main class="instructions">
      <h1>Tilt Trails</h1>
      <p id="motion-status">Tilt your phone to guide the glowing swarm.</p>
      <button id="enable-motion" hidden>Enable motion access</button>
      <div class="status-row" id="motion-indicator">
        <span class="status-dot" aria-hidden="true"></span>
        <span id="indicator-label">Waiting for motion dataâ€¦</span>
      </div>
    </main>
  </body>
</html>
